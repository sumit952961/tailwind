      <script>
    let isTall = false; // track height state

    function toggleHeight() {
      const box = document.getElementById('myBox');

      if (!isTall) {
        box.style.height = (box.offsetHeight + 200) + 'px'; // increase height
      } else {
        box.style.height = (box.offsetHeight - 200) + 'px'; // decrease height
      }

      isTall = !isTall; // toggle state
    }
